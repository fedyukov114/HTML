<!DOCTYPE HTML>
<html>
<head>
  <style>
    #car {
      position: relative;
      width: 200px;
	  height: 150px;
    }
  </style>
</head>
<body>
  <img id="car" src="pictures/car.png">
  <script>
    car.onclick = function() {
      let start = Date.now();
      let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        car.style.left = timePassed / 5 + 'px';
        if (timePassed > 2000) clearInterval(timer);
      }, 20);
    }
  </script>
</body>
</html>
