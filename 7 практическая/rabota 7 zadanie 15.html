<!DOCTYPE HTML>
<html>
<head>
  <title>Задание 15 работа 7</title>
  <style>
#largeImg {
  border: solid 1px #ccc;
  width: 550px;
  height: 400px;
}
#thumbs {
  margin: 0;
  padding: 0;
}
#thumbs a {
  margin: 2px;
  float: left;
}
#thumbs a:hover {
  border: 1px solid  #FF9900;
}
#thumbs li {
  list-style: none;
}
img{
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>
  <p><img id="largeImg" src="pictures/Flower.jpg"  alt="Large image"></p>

  <ul id="thumbs">
    
    <li>
      <a href="pictures/Flower.jpg" title="Image 2"><img src="pictures/Flower.jpg"></a>
    </li>
    <li>
      <a href="pictures/igni.jpg" title="Image 3"><img src="pictures/igni.jpg"></a>
    </li>
    <li>
      <a href="pictures/Kto.jpg" title="Image 4"><img src="pictures/Kto.jpg"></a>
    </li>
    <li>
      <a href="pictures/Pizza.jpg" title="Image 5"><img src="pictures/Pizza.jpg"></a>
    </li>
    <li>
      <a href="pictures/Pinguin.jpg" title="Image 6"><img src="pictures/Pinguin.jpg"></a>
    </li>
  </ul>

  <script>
    thumbs.onclick = function(event) {
      let thumbnail = event.target.closest('a');

      if (!thumbnail) return;
      showThumbnail(thumbnail.href, thumbnail.title);
      event.preventDefault();
    }

    function showThumbnail(href, title) {
      largeImg.src = href;
      largeImg.alt = title;
    }
  </script>

</body>
</html>
