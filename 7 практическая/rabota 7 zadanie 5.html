<!DOCTYPE html>
<html>
	<head>
		<title>Задание 5 работа 7</title>
	</head>
	<body>
		<p id="test">текст в абзаце </p>
		<input type="submit" value="Нажмите на меня!" onclick="func()">
		<p>
		<input type="text" value="" id="input1">+<input type="text" value="" id="input2">=<p id = "result">?</p>
		<br>
		<button onclick="sum()">Нажмите чтобы сложить</button>
		</p>
		<p>
		<input type="text" value="" placeholder="Введи в меня текст!" id="test" onkeyup="show(this)">
		<span id="text"></span>
		</p>
		<br>
		<a href="http://google.ru">ссылка 1</a><br><br>
		<a href="http://tut.by">ссылка 2</a><br><br>
		<a href="http://yandex.ru">ссылка 3</a><br><br>
		<input type="submit" value="Нажмите на меня!" onclick="insert()">
			
			<script>
			function func() {
			var elem = document.getElementById('test');
			elem.innerHTML = '<div style="font-size:20px">Новый, <b>жирный</b></div>';
			}
			
			function sum() {
			var input1 = +document.getElementById('input1').value;
			var input2 = +document.getElementById('input2').value;
			var result = document.getElementById('result');
			result.innerHTML = input1 + input2;
			}
			
			function show(elem) {
			var text = document.getElementById('text');
			text.innerHTML = elem.value;
			}
			
			function insert(){
			var elements = document.getElementsByTagName('a');
			for (var i = 0; i < elements.length; i++){
			elements[i].innerHTML = elements[i].innerHTML+' ('+elements[i].getAttribute('href')+')';
			}
			}
			</script>
	</body>
</html>
